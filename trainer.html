<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacrosse Trainer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        :root {
            --strava-orange: #FC4C02;
            --danger-red: #ff3b30;
            --background: #F7F7F7;
            --card-background: #FFFFFF;
            --card-hover: #F0F0F0;
            --border-color: #DDDDDD;
            --input-background: #FFFFFF;
            --input-border: #CCCCCC;
            --primary-text: #333333;
            --secondary-text: #6D6D6D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--background);
            color: var(--primary-text);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: var(--primary-text);
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 17px;
            color: var(--secondary-text);
            margin-bottom: 24px;
        }

        .card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .btn {
            background: var(--strava-orange);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-secondary {
            background: transparent;
            color: var(--strava-orange);
            border: 1px solid var(--strava-orange);
        }

        .btn-small {
            padding: 10px 16px;
            font-size: 15px;
            width: auto;
        }

        .btn-danger {
            background: var(--danger-red);
            color: #fff;
        }
        
        .btn-success {
            background: var(--strava-orange);
            color: #fff;
        }

        .input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            font-size: 17px;
            margin-bottom: 12px;
            background: var(--input-background);
            color: var(--primary-text);
        }

        .athlete-item {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            width: 100%;
            text-align: left;
        }

        .athlete-item:hover {
            transform: scale(1.01);
            background-color: var(--card-hover);
        }

        .athlete-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .exercise-block {
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .exercise-name-input {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px;
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background: var(--input-background);
            color: var(--primary-text);
        }

        .set-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 40px;
            gap: 8px;
            margin-bottom: 8px;
        }

        .set-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 40px;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--secondary-text);
            font-weight: 600;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            font-size: 17px;
            background-color: var(--input-background);
            color: var(--primary-text);
        }

        .remove-set-btn {
            background: var(--danger-red);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            height: 40px;
        }

        .add-set-btn {
            background: var(--strava-orange);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 8px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            font-size: 15px;
            min-height: 60px;
            resize: vertical;
            font-family: inherit;
            margin-top: 8px;
            background-color: var(--input-background);
            color: var(--primary-text);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--strava-orange);
            font-size: 17px;
            cursor: pointer;
            margin-bottom: 16px;
            padding: 0;
        }

        .workout-option {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 500;
            color: var(--strava-orange);
            width: 100%;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .workout-option:hover {
            background: var(--card-hover);
        }

        .ai-review {
            white-space: pre-wrap;
            line-height: 1.6;
            color: var(--primary-text);
        }

        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .loading {
            text-align: center;
            color: var(--secondary-text);
            padding: 20px;
        }

        #authSection {
            max-width: 400px;
            margin: 100px auto;
        }

        .hidden {
            display: none;
        }

        .error {
            background: var(--danger-red);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .success {
            background: var(--strava-orange);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .date-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .date-selector input {
            flex: 1;
            max-width: 200px;
        }

        .template-actions {
            display: flex;
            gap: 8px;
        }

        .chart-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            justify-content: flex-end;
        }

        .chart-controls button {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--card-background);
            color: var(--primary-text);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .chart-controls button.active {
            background: var(--strava-orange);
            color: white;
            border-color: var(--strava-orange);
        }

        canvas {
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div id="authSection">
        <div class="container">
            <h1>Lacrosse Trainer</h1>
            <p class="subtitle">Sign in to continue</p>
            <div class="card">
                <div id="authMessage"></div>
                <input type="email" id="emailInput" class="input" placeholder="Email">
                <input type="password" id="passwordInput" class="input" placeholder="Password">
                <button id="signInBtn" class="btn">Sign In</button>
                <button id="signUpBtn" class="btn btn-secondary" style="margin-top: 12px;">Create Account</button>
            </div>
        </div>
    </div>

    <div id="appSection" class="hidden">
        <div id="athletesView">
            <div class="container">
                <div class="header-flex">
                    <h1>Athletes</h1>
                    <button onclick="auth.signOut()" class="btn btn-small btn-secondary">Sign Out</button>
                </div>
                <p class="subtitle">Select an athlete to view workouts</p>
                <button onclick="showAddAthlete()" class="btn btn-secondary" style="margin-bottom: 20px;">+ Add Athlete</button>
                <div id="athletesList"></div>
            </div>
        </div>

        <div id="addAthleteView" class="hidden">
            <div class="container">
                <button onclick="showAthletesView()" class="back-btn">‚Üê Back</button>
                <h1>Add Athlete</h1>
                <div class="card">
                    <input type="text" id="athleteName" class="input" placeholder="Athlete Name">
                    <button onclick="addAthlete()" class="btn">Add Athlete</button>
                </div>
            </div>
        </div>

        <div id="workoutView" class="hidden">
            <div class="container">
                <button onclick="showAthletesView()" class="back-btn">‚Üê Athletes</button>
                <h1 id="athleteNameTitle"></h1>
                
                <div class="card">
                    <h2>Progress</h2>
                    <div class="chart-controls">
                        <button onclick="updateChartRange('7')" class="active" id="btn7">7 Days</button>
                        <button onclick="updateChartRange('30')" id="btn30">30 Days</button>
                        <button onclick="updateChartRange('90')" id="btn90">90 Days</button>
                        <button onclick="updateChartRange('all')" id="btnAll">All Time</button>
                    </div>
                    <canvas id="progressChart"></canvas>
                </div>

                <div class="date-selector">
                    <input type="date" id="dateInput" class="input">
                    <button onclick="loadWorkoutForDate()" class="btn btn-small">View</button>
                </div>
                
                <div id="workoutSelection">
                    <h2>Select a Workout</h2>
                    <button onclick="selectNewWorkout()" class="workout-option">
                        <span>üìù New Workout</span>
                    </button>
                    <button onclick="selectRestDay()" class="workout-option">
                        <span>üò¥ Rest Day</span>
                    </button>

                    <h2 style="margin-top: 24px;">Templates</h2>
                    <div id="workoutTemplates"></div>
                    <button onclick="showAddTemplate()" class="btn btn-secondary" style="margin-top: 12px;">+ Add New Template</button>
                </div>

                <div id="workoutLog" class="hidden">
                    <div class="card" id="workoutLogCard">
                        </div>
                </div>

                <div class="card">
                    <h2>AI Review</h2>
                    <div id="aiReviewContent" style="margin-top: 16px;"></div>
                </div>
            </div>
        </div>

        <div id="templateEditor" class="hidden">
            <div class="container">
                <button onclick="cancelTemplateEdit()" class="back-btn">‚Üê Back</button>
                <h1 id="templateEditorTitle">New Template</h1>
                <div class="card">
                    <input type="text" id="templateNameInput" class="input" placeholder="Template Name">
                    <div id="templateExercisesList"></div>
                    <button onclick="addTemplateExercise()" class="btn btn-secondary" style="margin-bottom: 12px;">+ Add Exercise</button>
                    <button onclick="saveTemplate()" class="btn">Save Template</button>
                    <button onclick="deleteTemplate()" class="btn btn-danger" id="deleteTemplateBtn" style="margin-top: 12px;">Delete Template</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, doc, setDoc, getDoc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBf9M5uvWGnspLTY-I9bx15JascZVEdMAg",
            authDomain: "trainer-1983d.firebaseapp.com",
            projectId: "trainer-1983d",
            storageBucket: "trainer-1983d.appspot.com",
            messagingSenderId: "675434748399",
            appId: "1:675434748399:web:81e661aab7a1219b7fbe1a",
            measurementId: "G-RX809VR6LB"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // --- SECURITY WARNING ---
        // Your Gemini API Key should also be secured. For now, it is hardcoded.
        // Replace with your actual key or implement a secure way to handle it.
        window.GEMINI_API_KEY = "YOUR_GEMINI_API_KEY";

        window.auth = getAuth(app);
        window.db = getFirestore(app);

        // Global variables
        window.currentUser = null;
        window.selectedAthlete = null;
        window.currentWorkoutLog = null;
        window.currentTemplate = null;
        window.chartRange = '7';
        window.progressChart = null;
        
        // AI Prompt - EDIT THIS AS THE CODER
        window.aiPrompt = "Analyze this athlete's performance based on their workout logs. Include: 1) Total workouts completed, 2) Weight progression trends, 3) Summary of their notes/comments, 4) Specific suggestions for improvement. Keep it concise and motivating.";

        // Helper function for auth messages
        function showMessage(message, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.className = type;
            messageDiv.textContent = message;
            setTimeout(() => {
                messageDiv.className = '';
                messageDiv.textContent = '';
            }, 3000);
        }

        // Setup auth button listeners
        document.getElementById('signInBtn').addEventListener('click', async () => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }
            
            try {
                await signInWithEmailAndPassword(window.auth, email, password);
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        document.getElementById('signUpBtn').addEventListener('click', async () => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            try {
                await createUserWithEmailAndPassword(window.auth, email, password);
                showMessage('Account created successfully!', 'success');
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        // Auth state observer
        onAuthStateChanged(window.auth, async (user) => {
            if (user) {
                window.currentUser = user;
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('appSection').classList.remove('hidden');
                showAthletesView();
            } else {
                window.currentUser = null;
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('appSection').classList.add('hidden');
            }
        });

        window.showAthletesView = async () => {
            document.getElementById('athletesView').classList.remove('hidden');
            document.getElementById('addAthleteView').classList.add('hidden');
            document.getElementById('workoutView').classList.add('hidden');
            document.getElementById('templateEditor').classList.add('hidden');
            await loadAthletes();
        };

        window.showAddAthlete = () => {
            document.getElementById('athletesView').classList.add('hidden');
            document.getElementById('addAthleteView').classList.remove('hidden');
        };

        window.addAthlete = async () => {
            const name = document.getElementById('athleteName').value;
            
            if (!name) {
                alert('Please enter athlete name');
                return;
            }

            try {
                await addDoc(collection(window.db, 'athletes'), {
                    name,
                    userId: window.currentUser.uid,
                    createdAt: new Date()
                });
                document.getElementById('athleteName').value = '';
                showAthletesView();
            } catch (error) {
