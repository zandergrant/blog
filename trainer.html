<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lacrosse Trainer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <style>
    /* Readable dark theme + forest green accent */
    * { margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
      background:#161b22;          /* page background (slightly lighter) */
      color:#e6edf3;               /* primary text */
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{ max-width:800px; margin:0 auto; padding:24px; }

    h1, h2 { color:#e6edf3; }
    h1{ font-size:34px; font-weight:700; margin-bottom:8px; letter-spacing:.2px; }
    h2{ font-size:22px; font-weight:600; margin-bottom:16px; }

    .subtitle{ font-size:16px; color:#9fb0c1; margin-bottom:24px; }

    .card{
      background:#1f2630;          /* card surface */
      border-radius:12px;
      padding:20px;
      margin-bottom:16px;
      border:1px solid #2b3442;    /* border */
      box-shadow:0 1px 3px rgba(0,0,0,.25);
    }

    /* Forest green accent */
    .btn{
      background:#2e7d32;
      color:#fff;
      border:none;
      border-radius:10px;
      padding:14px 20px;
      font-size:17px;
      font-weight:700;
      cursor:pointer;
      width:100%;
      transition:transform .06s ease, background .15s ease, opacity .15s ease;
    }
    .btn:hover{ background:#276b2b; transform:translateY(-1px); }
    .btn:active{ background:#1b5e20; transform:translateY(0); }

    .btn-secondary{
      background:transparent;
      color:#2e7d32;
      border:1px solid #2e7d32;
    }
    .btn-small{ padding:10px 16px; font-size:15px; width:auto; }

    .btn-danger{ background:#ff3b30; color:#fff; }
    .btn-success{ background:#2e7d32; color:#fff; }

    .input{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:1px solid #3a4556;    /* input border */
      font-size:17px;
      margin-bottom:12px;
      background:#212a36;          /* input bg */
      color:#e6edf3;
    }

    .athlete-item{
      background:#1f2630;
      border:1px solid #2b3442;
      border-radius:12px;
      padding:20px;
      margin-bottom:12px;
      cursor:pointer;
      transition:transform .15s ease, background-color .15s ease, border-color .15s ease;
      width:100%;
      text-align:left;
    }
    .athlete-item:hover{
      transform:scale(1.01);
      background-color:#232b37;
      border-color:#3a4659;
    }

    .athlete-name{ font-size:20px; font-weight:600; margin-bottom:4px; }

    .exercise-block{
      padding-bottom:20px;
      margin-bottom:20px;
