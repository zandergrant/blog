<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Inner Lab</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Serif+4:opsz,wght@8..60,600&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .date-container {
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
            text-align: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(0, 30, 80, 0.05);
        }
        .date-container label {
            font-weight: 600;
            margin-right: 10px;
        }
        #date-selector {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #dde3e8;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }
        header {
            text-align: center;
            width: 100%;
            max-width: 900px;
            margin-bottom: 40px;
            border-bottom: 1px solid #dde3e8;
            padding-bottom: 20px;
        }
        header h1 {
            font-family: 'Source Serif 4', serif;
            font-weight: 600;
            color: #1a2533;
            font-size: 2.5rem;
            margin: 0;
        }
        main {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .module {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(0, 30, 80, 0.05);
            padding: 25px;
            margin-bottom: 30px;
        }
        .module h2 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #005f73;
            margin-top: 0;
            border-bottom: 2px solid #e0f7fa;
            padding-bottom: 10px;
        }
        .brief-container h3 { font-size: 1.4rem; color: #0a2d4d; margin-bottom: 10px; }
        .brief-container p { font-size: 1rem; margin-bottom: 15px; }
        .brief-container small { font-style: italic; color: #6c757d; }
        .flashcard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .flashcard {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            perspective: 1000px;
        }
        .flashcard:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0, 30, 80, 0.1); }
        .flashcard .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 100px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.is-flipped .card-inner { transform: rotateY(180deg); }
        .card-face {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .card-front h3 { margin: 0; font-size: 1.2rem; color: #0077b6; }
        .card-back { transform: rotateY(180deg); }
        .card-back p { font-size: 0.9rem; margin: 0; }
        #journal-entry {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #dde3e8;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: vertical;
        }
        #save-journal-btn {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        #save-journal-btn:hover { background-color: #005f73; }
        #save-journal-btn:disabled { background-color: #a0a0a0; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>
        <h1>The Inner Lab Method</h1>
    </header>
    
    <div class="date-container">
        <label for="date-selector">Select a Day:</label>
        <input type="date" id="date-selector">
    </div>

    <main>
        <!-- Module 1: Research of the Day -->
        <section class="module" id="research-module">
            <h2>Research of the Day</h2>
            <div class="brief-container">
                <h3 id="brief-title">Loading...</h3>
                <p id="brief-body">Please wait while we fetch today's insights.</p>
                <small id="brief-source"></small>
            </div>
        </section>

        <!-- Module 2: Core Concepts -->
        <section class="module" id="concepts-module">
            <h2>Core Concepts</h2>
            <div class="flashcard-grid" id="flashcard-grid">
                <!-- Flashcards will be dynamically inserted here -->
            </div>
        </section>

        <!-- Module 3: Synthesis Journal -->
        <section class="module" id="journal-module">
            <h2>Synthesis Journal</h2>
            <p>Synthesize today's topics here. What connections can you make? How can you apply this?</p>
            <textarea id="journal-entry" placeholder="Your thoughts..."></textarea>
            <button id="save-journal-btn">Save Journal</button>
        </section>
    </main>

    <!-- Firebase SDKs (Compatibility version) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <!-- Embedded JavaScript -->
    <script>
        // --- Configuration ---
        const GEMINI_API_KEY = ""; // This is handled by the environment
        const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${GEMINI_API_KEY}`;

        const firebaseConfig = {
          apiKey: "AIzaSyDeT_BSciMftq2Rx7Gzk63oP-DgNNslXME",
          authDomain: "innerlabresearch.firebaseapp.com",
          projectId: "innerlabresearch",
          storageBucket: "innerlabresearch.appspot.com", 
          messagingSenderId: "137996904547",
          appId: "1:137996904547:web:9a1b86dc9aa41237fcb056",
          measurementId: "G-VGVRLJSWPZ"
        };
        // ----------------------------------------------


        // --- Global Variables ---
        let db;
        let currentDate;

        // --- Initialize App ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Initialize Firebase using the compatibility library syntax
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();

                const dateSelector = document.getElementById('date-selector');
                
                const today = new Date();
                const todayString = today.toISOString().split('T')[0];
                dateSelector.value = todayString;
                currentDate = todayString;
                loadDataForDate(currentDate);

                dateSelector.addEventListener('change', () => {
                    currentDate = dateSelector.value;
                    loadDataForDate(currentDate);
                });

                document.getElementById('save-journal-btn').addEventListener('click', saveJournal);

            } catch (error) {
                console.error("Initialization failed:", error);
                showErrorState("Initialization failed. Check your firebaseConfig object.");
            }
        });

        // --- Core Logic ---

        async function loadDataForDate(dateString) {
            showLoadingState();
            // Use compatibility syntax for document reference
            const docRef = db.collection('dailyEntries').doc(dateString);
            
            try {
                const docSnap = await docRef.get();

                if (docSnap.exists) { // Note: .exists is a property in v8/compat
                    const data = docSnap.data();
                    displayAllData(data);
                } else {
                    console.log(`No data for ${dateString}. Generating with AI...`);
                    const [research, concepts] = await Promise.all([
                        generateAiResearch(),
                        generateAiCoreConcepts()
                    ]);

                    const newData = { research, concepts, journal: '' };
                    await docRef.set(newData);
                    console.log(`Data for ${dateString} saved to Firebase.`);
                    displayAllData(newData);
                }
            } catch (error) {
                console.error("Error loading or generating data:", error);
                showErrorState(error.message);
            }
        }

        async function saveJournal() {
            const journalText = document.getElementById('journal-entry').value;
            const saveButton = document.getElementById('save-journal-btn');
            saveButton.disabled = true;
            saveButton.textContent = 'Saving...';

            const docRef = db.collection('dailyEntries').doc(currentDate);

            try {
                // Use .update for compatibility library
                await docRef.update({ journal: journalText });
                saveButton.textContent = 'Saved!';
                setTimeout(() => { 
                    saveButton.textContent = 'Save Journal';
                    saveButton.disabled = false;
                }, 2000);
            } catch (error) {
                console.error("Error saving journal:", error);
                saveButton.textContent = 'Error - Retry';
                saveButton.disabled = false;
            }
        }

        // --- AI Generation Functions ---

        async function generateAiResearch() {
            const userPrompt = "Generate a 'Research of the Day' brief about a key study or concept related to emotional regulation, relevant to ambitious professionals. Provide a title, a concise brief (2-3 sentences), and a source.";
            const payload = {
                contents: [{ parts: [{ text: userPrompt }] }],
                generationConfig: { responseMimeType: "application/json", responseSchema: { type: "OBJECT", properties: { "title": { "type": "STRING" }, "brief": { "type": "STRING" }, "source": { "type": "STRING" } } } }
            };
            const response = await fetch(GEMINI_API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) throw new Error(`API call failed with status: ${response.status}`);
            const result = await response.json();
            return JSON.parse(result.candidates[0].content.parts[0].text);
        }

        async function generateAiCoreConcepts() {
            const userPrompt = "Generate a list of exactly 5 essential core concepts related to CBT and performance psychology. For each, provide a 'term' and a concise 'definition'.";
            const payload = {
                contents: [{ parts: [{ text: userPrompt }] }],
                generationConfig: { responseMimeType: "application/json", responseSchema: { type: "ARRAY", items: { type: "OBJECT", properties: { "term": { "type": "STRING" }, "definition": { "type": "STRING" } } } } }
            };
            const response = await fetch(GEMINI_API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) throw new Error(`API call failed with status: ${response.status}`);
            const result = await response.json();
            return JSON.parse(result.candidates[0].content.parts[0].text);
        }


        // --- DOM Update Functions ---

        function displayAllData(data) {
            displayResearch(data.research);
            displayConcepts(data.concepts);
            displayJournal(data.journal);
        }

        function displayResearch(research) {
            document.getElementById('brief-title').textContent = research.title;
            document.getElementById('brief-body').textContent = research.brief;
            document.getElementById('brief-source').textContent = `Source: ${research.source}`;
        }

        function displayConcepts(concepts) {
            const grid = document.getElementById('flashcard-grid');
            grid.innerHTML = "";
            if (concepts && concepts.length > 0) {
                concepts.forEach(concept => {
                    grid.appendChild(createFlashcard(concept));
                });
            } else {
                grid.innerHTML = "<p>No concepts available.</p>";
            }
        }

        function displayJournal(journalText) {
            document.getElementById('journal-entry').value = journalText || '';
        }

        function createFlashcard(concept) {
            const card = document.createElement('div');
            card.className = 'flashcard';
            card.innerHTML = `<div class="card-inner"><div class="card-face card-front"><h3>${concept.term}</h3></div><div class="card-face card-back"><p>${concept.definition}</p></div></div>`;
            card.addEventListener('click', () => card.classList.toggle('is-flipped'));
            return card;
        }

        function showLoadingState() {
            document.getElementById('brief-title').textContent = "Loading...";
            document.getElementById('brief-body').textContent = "Fetching insights from our records or generating new ones with AI...";
            document.getElementById('brief-source').textContent = "";
            document.getElementById('flashcard-grid').innerHTML = "<p>Loading concepts...</p>";
            document.getElementById('journal-entry').value = "";
        }

        function showErrorState(message) {
            document.getElementById('brief-title').textContent = "An Error Occurred";
            document.getElementById('brief-body').textContent = `Details: ${message || "Could not load or generate content. Please check the console for errors."}`;
            document.getElementById('flashcard-grid').innerHTML = "<p>Could not load concepts.</p>";
        }
    </script>
</body>
</html>
